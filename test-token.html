<!DOCTYPE html>
<html>
<head>
    <title>Token Test</title>
</head>
<body>
    <h1>CentsWise Token Test</h1>
    
    <div>
        <h2>1. Login</h2>
        <button onclick="login()">Login as admin</button>
        <div id="login-result"></div>
    </div>
    
    <div>
        <h2>2. Check LocalStorage</h2>
        <button onclick="checkStorage()">Check Token in Storage</button>
        <div id="storage-result"></div>
    </div>
    
    <div>
        <h2>3. Test API Call</h2>
        <button onclick="testAPI()">Call /api/auth/me</button>
        <div id="api-result"></div>
    </div>
    
    <div>
        <h2>4. Test Add Credit</h2>
        <button onclick="testAddCredit()">Add Test Credit</button>
        <div id="credit-result"></div>
    </div>

    <script>
        const API_URL = 'https://centswise.onrender.com';
        
        async function login() {
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'Admin@123' })
                });
                
                const data = await response.json();
                document.getElementById('login-result').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                if (data.access_token) {
                    localStorage.setItem('auth_token', data.access_token);
                    alert('Token saved to localStorage!');
                }
            } catch (error) {
                document.getElementById('login-result').innerHTML = `Error: ${error.message}`;
            }
        }
        
        function checkStorage() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                document.getElementById('storage-result').innerHTML = `
                    <p>✅ Token found!</p>
                    <p>Length: ${token.length} chars</p>
                    <p>First 50 chars: ${token.substring(0, 50)}...</p>
                `;
            } else {
                document.getElementById('storage-result').innerHTML = '<p>❌ No token in localStorage</p>';
            }
        }
        
        async function testAPI() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                alert('No token! Login first');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                document.getElementById('api-result').innerHTML = `
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('api-result').innerHTML = `Error: ${error.message}`;
            }
        }
        
        async function testAddCredit() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                alert('No token! Login first');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/money/credits`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        donor_name: 'Test Donor',
                        amount: 100,
                        purpose: 'Test donation',
                        payment_method: 'Cash',
                        date: new Date().toISOString().split('T')[0]
                    })
                });
                
                const data = await response.json();
                document.getElementById('credit-result').innerHTML = `
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('credit-result').innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
